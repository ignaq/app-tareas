

<li class="list-group-item" [class.completed]="task.status">
  
    {{task.name}} 

    <button class="btn btn-outline-success me-md-2" (click)="changeStatus(task)" ><i class="bi bi-check2"></i></button>
    <button class="btn btn-outline-danger" (click)="deleteTask(task)"><i class="bi bi-trash"></i></button>
   
</li>
